<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Register With Us</h1>
    <br>
    <form method="POST" action="https://request-inspector.glitch.me/">
    <input type="text" name="email" placeholder="Enter your email">
    <br>
    <input type="password" name="password" placeholder="Enter your password">
    <br>
    <textarea name="bio" placeholder="Tell us about yourself..."></textarea>
    <br>
        <h3>How did you hear about us?</h3>
        Billboard<input type="radio" name="Billboard" value="billboard"><br>
        Radio advertisement <input type="radio" name="Radio" value="radio advertisement"><br>
        Internet advertisement <input type="radio" name="Internet" value="internet advertisement"><br>
        Other <input type="radio" name="Other" value="other"><br>
        <br>
        <h3>What web browser are you using?</h3>
        <select name="web browser">
            <option value="chrome">Google Chrome</option>
            <option value="edge">Microsoft Edge</option>
            <option value="mozilla">Mozilla Firefox</option>
            <option value="internet">Internet Explorer</option>
        </select>
        <input type="submit">

    </form>




</body>
</html>
